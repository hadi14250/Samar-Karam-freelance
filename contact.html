    <!-- site main -->
    <main class="main">
      <section class="contact">
        <h2 class="contact__title site-title">contact me</h2>
        <div class="contact__container container">
          <div class="contact__box contact-box">

          <form
            action="https://formspree.io/f/xoqooajr"
            method="POST"
            class="contact-box__form"
          >
          <label>
            Full Name:
            <input 
            type="text" name="name"
            class="contact-box__input"
            placeholder="Jhon Doe"
            required
            >
          </label>
            <label>
              Your email:
              <input 
              type="email" name="email"
              class="contact-box__input"
              placeholder="example@mail.com"
              required
              >
            </label>
            <label>
              Phone Number:
              <input 
              type="phone number" name="phone"
              class="contact-box__input"
              placeholder="Optional"
              required
              >
            </label>
              <textarea
              name="message"
              class="contact-box__input contact-box__textarea"
              placeholder="Your Message"
              required
              ></textarea>
            <!-- your other form fields go here -->
            <button
            type="submit"
            class="contact-box__btn"
            >Send</button>
          </form>
         
          </div>
        </div>
      </section>
    </main>
